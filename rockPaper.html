<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="cotainer"  style="height: 100vh;">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-6 border border-dark rounded-2 text-bg-dark" data-bs-theme="dark">
                <div class="h2 text-center">Let's Fun</div>
                <div class="scored text-center">
                    <h4 class="text" id="user"><strong>User Turn:</strong></h4>
                    <h4 class="text" id="com"><strong>Computer Turn:</strong></h4>
                    <h4 class="text" id="res"><strong>Result:</strong></h4>
                </div>
                <div class="grid gap-2 d-flex justify-content-center my-2">
                    <div class="btn btn-primary border-white item" >Rock</div>
                    <div class="btn btn-danger border-white item" >Paper</div>
                    <div class="btn btn-success border-white item" >Scissor</div>      
                </div>                     
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
    <script src="rockPaper.js"></script>
</body>
</html>
