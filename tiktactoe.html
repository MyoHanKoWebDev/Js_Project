<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .tic{
            width: 300px;
        }
        .cell div {
            border: 1px solid #333;
            text-align:center ;
            vertical-align:middle; 
            height: 100px;
            width: 100px;
            padding-top: 11px;
            font-size: 3rem;
            cursor: pointer;
            color: red;
        }
        .cell div:hover{
            background-color: #dadada;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="row text-center tic">
            <h2>Tic Tac Toe</h2>
            <div class="cellCon my-4">
                <div class="row cell ">
                    <div class="col cells" cellIndex="0"></div>
                    <div class="col cells" cellIndex="1"></div>
                    <div class="col cells" cellIndex="2"></div>
                </div>
                <div class="row cell">
                    <div class="col cells" cellIndex="3"></div>
                    <div class="col cells" cellIndex="4"></div>
                    <div class="col cells" cellIndex="5"></div>
                </div> 
                <div class="row cell">
                    <div class="col cells" cellIndex="6"></div>
                    <div class="col cells" cellIndex="7"></div>
                    <div class="col cells" cellIndex="8"></div>
                </div>
            </div>
            <h3 id="stText" class="my-3"></h3>
            <button class="btn btn-outline-danger w-50 m-auto p-2" id="rebtn">Restart</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="tictactoe.js"></script>
</body>
